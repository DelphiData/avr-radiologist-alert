<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AVR Radiologist Alert Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    code { background: #f6f8fa; padding: 0.2rem 0.4rem; border-radius: 4px; }
    .ok { color: #176f2c; }
    .bad { color: #9c1a1a; }
    .warn { color: #8a6d3b; }
    table { border-collapse: collapse; }
    td, th { border: 1px solid #ddd; padding: 6px 10px; }
    .section { margin-top: 1rem; }
    .muted { color: #666; }
    .banner { background: #fff3cd; border: 1px solid #ffeeba; padding: 10px 12px; border-radius: 6px; color: #8a6d3b; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; border: 1px solid #d0d7de; font-size: 12px; }
    .pill.sample { background: #ddf4ff; border-color: #54aeff; color: #0969da; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 12px; }
    .card { border: 1px solid #eaeef2; border-radius: 8px; padding: 12px; background: #fff; }
    .list { margin: 0; padding-left: 18px; }
    .k { color: #57606a; }
    .v { color: #24292f; }
    .btn { appearance: none; border: 1px solid #d0d7de; background: #f6f8fa; color: #24292f; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; text-decoration: none; display: inline-flex; align-items: center; margin-right: .5rem; }
    .btn:hover { background: #eef1f4; }
    .btn-primary { background: #2da44e; border-color: #2da44e; color: #fff; }
    .btn-primary:hover { background: #2c974b; }
  </style>
</head>
<body>
  <h1>AVR Radiologist Alert - Latest Status</h1>

  <div class="section banner" id="top-banner">
    <strong>No Telegram alert received?</strong>
    <div>Click “Run Sample” to see a mock alert, then “View Live” to load the latest status. Use Actions → AVR Monitor or AVR Debug to run manually.</div>
    <div>Actions: <a href="https://github.com/DelphiData/avr-radiologist-alert/actions" target="_blank" rel="noopener">Open Actions</a></div>
  </div>

  <div class="section">
    <button class="btn btn-primary" id="btn-sample">Run Sample</button>
    <button class="btn" id="btn-live">View Live</button>
    <a class="btn" href="https://github.com/DelphiData/avr-radiologist-alert/actions/workflows/monitor.yml" target="_blank" rel="noopener">Run Monitor</a>
  </div>

  <div id="content">Loading…</div>

  <script>
    function qsParam(name){ const url = new URL(window.location.href); return url.searchParams.get(name); }
    function isSampleRequested(){ const s = qsParam('sample') || qsParam('demo'); return s && s !== '0' && s.toLowerCase() !== 'false'; }

    function samplePayload(){
      const now = new Date().toISOString().replace('T',' ').replace('Z',' UTC');
      return {
        timestamp: now,
        timezone: 'America/New_York',
        allowed_window: true,
        counts: {"60":0,"90":0,"120":0},
        total_ctmr_60_90_120: 0,
        alert_triggered: false,
        message: 'CT/MR backlog 60/90/120 total=0 (>= 20 threshold).',
        config: { threshold_total: 20, allowed_window_desc: 'Mon–Fri 6pm–11pm, Sat 4am–Sun 9pm' },
        contacts_total: 3,
        notification: { telegram: { recipients: ['-1002715508335'], results: [], time_utc: '' } },
        scrape: { rows_seen: 0, ctmr_considered: 0, base_url: 'https://www.avrteleris.com/AVR', errors: ['sample'] }
      };
    }

    function renderStatus(d, sampleMode){
      const el = document.getElementById('content');
      const c60 = Number((d.counts||{})["60"]||0);
      const c90 = Number((d.counts||{})["90"]||0);
      const c120 = Number((d.counts||{})["120"]||0);
      const total = Number(d.total_ctmr_60_90_120|| (c60+c90+c120));
      const threshold = Number((d.config||{}).threshold_total || 20);
      const allowedDesc = (d.config||{}).allowed_window_desc || '';
      const okClass = d.alert_triggered ? 'bad' : 'ok';
      const tele = (d.notification && d.notification.telegram) || {};
      const res = Array.isArray(tele.results) ? tele.results : [];
      const recips = tele.recipients || [];

      const whyNo = [];
      if (!d.alert_triggered){
        if (d.allowed_window === false) whyNo.push('Outside allowed window' + (allowedDesc ? ' ('+allowedDesc+')' : ''));
        if (total < threshold) whyNo.push('Below threshold ('+total+' < '+threshold+')');
      }

      el.innerHTML = `
        <div class="grid">
          <div class="card">
            <div><span class="k">Timestamp:</span> <span class="v">${d.timestamp} (${d.timezone}) ${sampleMode ? '<span class="pill sample">Sample</span>' : ''}</span></div>
            <div><span class="k">Allowed window:</span> <span class="${d.allowed_window ? 'ok':'bad'}">${d.allowed_window}</span> ${allowedDesc ? '<span class="muted">('+allowedDesc+')</span>':''}</div>
            <div><span class="k">Counts:</span> <span class="v">60=${c60}, 90=${c90}, 120=${c120}, total=${total}</span></div>
            <div><span class="k">Threshold:</span> <span class="v">${threshold}</span></div>
            <div><span class="k">Alert triggered:</span> <span class="${okClass}">${d.alert_triggered}</span></div>
            ${d.message ? `<div><span class="k">Message:</span> <code>${d.message}</code></div>` : ''}
          </div>
          <div class="card">
            <h3>Telegram</h3>
            <div><span class="k">Recipients:</span> ${recips.length ? recips.join(', ') : '(none)'}</div>
            <div><span class="k">Last send (UTC):</span> ${tele.time_utc || '(n/a)'}</div>
            <div><span class="k">Results:</span></div>
            <ul class="list">
              ${res.length ? res.map(r => `<li>${r.chat_id}: <code>${r.ok ? 'ok' : 'fail'}</code></li>`).join('') : '<li>(none)</li>'}
              ${whyNo.length ? `<li class="warn">Why no alert: ${whyNo.join('; ')}</li>` : ''}
            </ul>
          </div>
          <div class="card">
            <h3>Scrape</h3>
            <ul class="list">
              <li>Rows seen: ${d.scrape && d.scrape.rows_seen !== undefined ? d.scrape.rows_seen : 'n/a'}</li>
              <li>CT/MR considered: ${d.scrape && d.scrape.ctmr_considered !== undefined ? d.scrape.ctmr_considered : 'n/a'}</li>
              <li>Base URL: ${d.scrape && d.scrape.base_url ? d.scrape.base_url : '(n/a)'}</li>
              <li>Errors: ${(d.scrape && d.scrape.errors && d.scrape.errors.length) ? d.scrape.errors.join('; ') : '(none)'}</li>
            </ul>
            <div>Artifacts: <a href="last_page.html">last_page.html</a>, <a href="last_counts.csv">last_counts.csv</a></div>
          </div>
        </div>`;
    }

    function showNoStatusMessage(){ document.getElementById('content').innerHTML = '<p class="bad">status.json not available yet.</p>'; }
    function loadSample(){ renderStatus(samplePayload(), true); }
    function loadLive(){
      fetch('status.json?_=' + Date.now())
        .then(r => { if (!r.ok) throw new Error('status.json not available'); return r.json(); })
        .then(d => renderStatus(d, false))
        .catch(() => showNoStatusMessage());
    }
    document.getElementById('btn-sample').addEventListener('click', loadSample);
    document.getElementById('btn-live').addEventListener('click', loadLive);
    if (isSampleRequested()) loadSample(); else loadLive();
  </script>
</body>
</html>
